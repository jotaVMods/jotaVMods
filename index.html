<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JotaVMods - Jogos Mobile</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-dark: #0a0a1a;
      --color-primary: #00c4ff;
      --color-secondary: #7a5cff;
      --color-accent: #00b89f;
      --text-light: #e0e0e0;
      --text-muted: #aaa;
      --button-bg: #00b89f;
      --button-hover: #008c74;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-light);
      line-height: 1.6;
    }

    header {
      background-color: #000;
      text-align: center;
      padding: 0;
      border-bottom: 3px solid var(--color-primary);
    }

    .banner-container {
      border: 4px solid var(--color-primary);
      border-radius: 8px;
      box-shadow: 0 0 25px var(--color-primary);
      margin: 20px;
      overflow: hidden;
    }

    header img {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      display: block;
    }

    header h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.8rem;
      color: var(--color-primary);
      margin-top: 15px;
      margin-bottom: 5px;
      text-shadow: 0 0 8px var(--color-primary);
    }

    header p.description {
      font-size: 1.05rem;
      color: var(--text-muted);
      margin: 0 auto 25px;
      max-width: 700px;
      padding: 0 15px;
    }

    main {
      max-width: 1100px;
      margin: 30px auto;
      padding: 0 20px;
    }

    .video-wrapper-horizontal {
      max-width: 350px;
      height: 200px;
      margin: 40px auto;
    }

    .video-wrapper-horizontal iframe {
      width: 100%;
      height: 100%;
      border: 2px solid var(--color-primary);
      border-radius: 8px;
      box-shadow: 0 0 10px var(--color-primary);
      display: block;
    }

    .grid-jogos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
    }

    .card {
      background: #111133;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 196, 255, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      padding: 30px 20px;
      text-align: center;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 8px 25px var(--color-primary);
    }

    .card h2 {
      font-size: 1.8rem;
      color: var(--color-secondary);
      margin-bottom: 15px;
    }

    .btn-download {
      background-color: var(--button-bg);
      color: white;
      border: none;
      border-radius: 30px;
      padding: 10px 25px;
      font-size: 1rem;
      text-decoration: none;
      font-weight: 600;
      box-shadow: 0 5px 15px rgba(0, 184, 159, 0.5);
      transition: background-color 0.3s ease;
      display: inline-block;
      margin-top: 15px;
    }

    .btn-download:hover {
      background-color: var(--button-hover);
      box-shadow: 0 8px 25px rgba(0, 140, 116, 0.8);
    }

    footer {
      text-align: center;
      padding: 25px 10px;
      font-size: 14px;
      color: var(--text-muted);
      border-top: 2px solid var(--color-primary);
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <header>
    <div class="banner-container">
      <img src="https://i.postimg.cc/8PYMh4fK/1724723952053-polarr-1.jpg" alt="Banner JotaVMods" />
    </div>
    <h1>JotaVMods</h1>
    <p class="description">
      Explore os melhores jogos mobile modificados com recursos extras, tudo atualizado e testado. Aqui você encontra links diretos e seguros para os seus APKs favoritos.
    </p>
  </header>

  <!-- Vídeo com tamanho igual aos cards -->
  <div class="video-wrapper-horizontal">
    <iframe 
      src="https://www.youtube.com/embed/xSElp2bBsUA?si=QZKddc3hrYMnCwDQ" 
      title="Tutorial Encurtador" 
      frameborder="0" 
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
      allowfullscreen>
    </iframe>
  </div>

  <main>
    <section class="grid-jogos">

      <div class="card">
        <h2>WorldBox</h2>
        <a href="https://i3d.me/jotaVDownloads" target="_blank" class="btn-download">Ver Mais</a>
      </div>

      <div class="card">
        <h2>GTA San Andreas</h2>
        <a href="https://i3d.me/jotaVDownloads" target="_blank" class="btn-download">Ver Mais</a>
      </div>

      <div class="card">
        <h2>Outros Jogos</h2>
        <a href="https://i3d.me/jotaVDownloads" target="_blank" class="btn-download">Ver Mais</a>
      </div>

    </section>
  </main>

  <footer>
    © 2025 JotaVMods - Todos os direitos reservados
  </footer>

</body>
</html>
